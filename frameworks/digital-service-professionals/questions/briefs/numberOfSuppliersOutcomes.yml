name: Maximum number of suppliers that will be evaluated
id: numberOfSuppliers
question: Maximum number of suppliers you’ll evaluate
question_advice: |
  You must evaluate at least 3 suppliers.

  Read about [how many suppliers you should evaluate](https://www.gov.uk/guidance/how-to-shortlist-digital-outcomes-and-specialists-suppliers#how-many-suppliers-to-evaluate).

type: number
limits:
  integer_only: true
  min_value: 3
  max_value: 15

depends:
  - "on": "lot"
    being:
      - digital-outcomes
validations:
  - name: answer_required
    message: 'You need to answer this question.'
  - name: not_a_number
    message: 'You must evaluate at least 3, and no more than 15, suppliers.'

empty_message: Set maximum number of suppliers you’ll evaluate
