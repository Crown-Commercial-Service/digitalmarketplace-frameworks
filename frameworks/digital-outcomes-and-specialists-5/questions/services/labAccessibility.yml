name: How accessible is your studio?
question: >
  How accessible is your studio?

  Describe the ways in which your research studio is accessible or inaccessible, such as wheelchair access or hearing loops provided.
depends:
  - "on": lot
    being:
      - user-research-studios
type: textbox_large
max_length_in_words: 50

validations:
  -
    name: answer_required
    message: Enter how accessible your studio is
  -
    name: under_50_words
    message: Your answer must be 50 words or fewer
  -
    name: under_character_limit
    message: Your answer must be 500 characters or fewer
