name: Essential skills and experience
question: Do you have all the essential skills and experience?
question_advice: >
  <ul class="list-bullet">
    {% for requirement in brief.essentialRequirements %}
      <li>{{ requirement }}</li>
    {% endfor %}
  </ul>

type: boolean
required_value: true

depends:
  - "on": "lot"
    being:
      - digital-outcomes
      - digital-specialists
      - user-research-participants
validations:
  -
    name: not_required_value
    message: 'To carry on with your application, you need to show you meet all the essential skills and experience.'
  -
    name: answer_required
    message: 'You need to answer this question.'
