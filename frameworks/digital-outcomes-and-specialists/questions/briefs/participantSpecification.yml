name: Description of your participants
question: Description of your participants
question_advice: |
  Describe any skills, behaviour or attributes participants should, and should not, have.
  
  Say if they must:
  
   - be from a particular demographic, eg women under 30 years of age
   - be from a specific target user group, eg small business owners
   - have experience of a particular situation, eg users who have recently moved home
   - have a specific level of digital skills or use of digital technology, eg users who have basic online skills
   - meet specific research requirements, eg must not have participated in user research in the last 3 months or must be prepared to be recorded or filmed
   
  Always try to recruit a representative sample of your users.
type: textbox_large
max_length_in_words: 200
depends:
  - "on": "lot"
    being:
      - user-research-participants
validations:
  -
    name: under_200_words
    message: 'Your answer must be no more than 200 words.'
empty_message: Describe participants
