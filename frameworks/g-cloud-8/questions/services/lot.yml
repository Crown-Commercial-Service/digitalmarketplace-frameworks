question: 'Service type'
type: radios
options:
  -
    label: Software
    value: saas
    description: |
      <div class="explanation-list">
        <p class="lead">When you provide software through G-Cloud:</p>
        <ul class="list-bullet">
          <li>it should be hosted in the cloud</li>
          <li>buyers only pay for what they use</li>
        </ul>
      </div>
  -
    label: Hosting
    value: paas
    description: |
      <div class="explanation-list">
        <p class="lead">When you provide hosting through G-Cloud, buyers:</p>
        <ul class="list-bullet">
          <li>can use it to deploy, manage and run software</li>
          <li>can use it to provision and use processing, storage or</li> networking resources
          <li>only need to pay for what they use</li>
        </ul>
      </div>
  -
    label: Setup, support and testing
    value: iaas
    description: |
      <div class="explanation-list">
        <p class="lead">Use G-Cloud to help:</p>
        <ul class="list-bullet">
          <li>set up and support software and hosting, eg help with migrating data</li>
          <li>test software and hosting, for example penetration testing and IT health checks</li>
        </ul>
      </div>
