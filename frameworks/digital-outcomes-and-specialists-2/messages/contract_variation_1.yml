      change: |
        <span class="visuallyhidden">start insertion</span><ins>
          <strong>Data Protection Impact Assessment</strong><br/>
          An assessment by the Controller of the impact of the envisaged processing on the protection of Personal Data.
        </ins><span class="visuallyhidden">end insertion</span>
    -
      clause: '44. Defined Terms'
      change: |
        <span class="visuallyhidden">start insertion</span><ins>
          <strong>Data Protection Legislation</strong><br/>
          Data Protection Legislation means: <br/><br/>
