          </ins>
        <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 3 - Glossary and interpretations'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Data Subject</strong> <br/>
                Takes the meaning given in the Data Protection Legislation.
            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 3 - Glossary and interpretations'
      change: |
