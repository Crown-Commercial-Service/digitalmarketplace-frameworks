            <ins>
                <strong>Subject matter of the processing:</strong> <br/>
                [This should be a high level, short description of what the processing is about ie its subject matter]
                <br/><br/>
                <strong>Duration of the processing:</strong> <br/>
                [Clearly set out the duration of the processing including dates]
                <br/><br/>
                <strong>Nature and purposes of the processing:</strong> <br/>
                [Please be as specific as possible, but make sure that you cover all intended purposes. The nature of the processing means any operation such as collection, recording, organisation, structuring, storage, adaptation or alteration, retrieval, consultation, use, disclosure by transmission, dissemination or otherwise making available, alignment or combination, restriction, erasure or destruction of data (whether or not by automated means) etc).<br/> 
