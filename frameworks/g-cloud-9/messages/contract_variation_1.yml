call_off_contract_changes:
    - 
      clause: 'Part A - Order Form - <strong>Additional buyer terms</strong>'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Personal Data and Data Subjects</strong> <br/>
                Will Schedule 7  – Processing, Personal Data and Data Subjects be used Y/N
            </ins>
          <span class="visuallyhidden">end insertion</span>
    - 
      clause: '2. Incorporation of terms'
      change: |
          <span class="visuallyhidden">start deletion</span>
            <del>
                8.57 to 8.62 (Data protection and disclosure) 
            </del> 
          <span class="visuallyhidden">end deletion</span> 
    - 
      clause: 'Clause 10.1'
      change: |
          Subject to clause 24.1 the Supplier must during and after the Term keep the Buyer fully indemnified against all Losses, damages, costs or expenses and other liabilities (including legal fees) arising from any breach of the Supplier's obligations under the 
            <span class="visuallyhidden">start deletion</span>
              <del>
                  Data Protection Act (DPA)
              </del> 
            <span class="visuallyhidden">end deletion</span>
            <span class="visuallyhidden">start insertion</span>
              <ins>
                  Data Protection Legislation
              </ins> 
            <span class="visuallyhidden">end insertion</span>
          or under incorporated Framework Agreement clauses 8.83 to 8.91. The indemnity doesn’t apply to the extent that the Supplier breach is due to a Buyer’s instruction.
           
    - 
      clause: 'New Clause 33'
      change: |
        <span class="visuallyhidden">start insertion</span>
            <ins>
                33. <br/>
                  Data Protection Legislation (GDPR) <br/><br/>
                33.1  <br/>
                  The Parties will comply with the Data Protection Legislation and agree that the Buyer is the Controller and the Supplier is the Processor. The only processing the Supplier is authorised to do is listed at Schedule 7 unless Law requires otherwise (in which case the Supplier will promptly notify the Buyer of any additional processing if permitted by Law). <br/><br/>
                33.2  <br/>
                  The Supplier will provide all reasonable assistance to the Buyer to prepare any Data Protection Impact Assessment before commencing any processing (including provision of detailed information and assessments in relation to processing operations, risks and measures) and must notify the Buyer immediately if it considers that the Buyer’s instructions infringe the Data Protection Legislation. <br/><br/>
                33.3  <br/>
                  The Supplier must have in place Protective Measures, which have been reviewed and approved by the Buyer as appropriate, to guard against  a Data Loss Event, which take into account the nature of the data, the harm that might result, the state of technology and the cost of implementing the measures. <br/><br/>
                33.4	<br/>
                  The Supplier will ensure that the Supplier Personnel only process Personal Data in accordance with this Call-Off Contract and  take all reasonable steps to ensure the reliability and integrity of Supplier Personnel with access to Personal Data, including by ensuring they: <br/>
                    i) are aware of and comply with the Supplier’s obligations under this Clause; <br/>
                    ii) are subject to appropriate confidentiality undertakings with the Supplier or relevant Subprocessor <br/>
                    iii) are informed of the confidential nature of the Personal Data and don’t publish, disclose or divulge it to any third party unless directed by the Buyer or in accordance with this Call-Off Contract <br/>
                    iv) are given training in the use, protection and handling of Personal Data.<br/><br/>
                33.5 <br/>
                  The Supplier will not transfer Personal Data outside of the European Economic Area unless the prior written consent of the Buyer has been obtained and <br/>
                    i)  the Buyer or the Supplier has provided appropriate safeguards in relation to the transfer (whether in accordance with GDPR Article 46 or LED Article 37) as determined by the Buyer; <br/>
                    ii) the Data Subject has enforceable rights and effective legal remedies; <br/>
                    iii) the Supplier complies with its obligations under the Data Protection Legislation by providing an adequate level of protection to any Personal Data that is transferred (or, if it is not so bound, uses its best endeavours to assist the Buyer in meeting its obligations); and <br/>
                    iv) the Supplier complies with any reasonable instructions notified to it in advance by the Buyer with respect to the processing of the Personal Data. <br/><br/>
                33.6 <br/>
                  The Supplier will delete or return Buyer’s Personal Data (including copies) if requested in writing by the Buyer at the End or Expiry of this Call-Off Contract, unless required to retain the Personal Data by Law. <br/><br/>
                33.7 <br/>
                  The Supplier will notify the Buyer immediately if it receives any communication from a third party relating to the Parties’ obligations under the Data Protection Legislation, or it becomes aware of a Data Loss Event, and will provide the Buyer with full and ongoing assistance in relation to each Party’s obligations under the Data Protection Legislation in accordance with any timescales reasonably required by the Buyer. <br/><br/>
                33.8 <br/>
                  The Supplier will maintain complete and accurate records and information to demonstrate its compliance with this clause. This requirement does not apply where the Supplier employs fewer than 250 staff, unless: <br/>
                    i) the Buyer determines that the processing is not occasional; <br/>
                    ii) the Buyer determines the processing includes special categories of data as referred to in Article 9(1) of the GDPR or Personal Data relating to criminal convictions and offences referred to in Article 10 of the GDPR; and <br/>
                    iii) the Buyer determines that the processing is likely to result in a risk to the rights and freedoms of Data Subjects. <br/><br/>
                33.9 <br/>
                  Before allowing any Subprocessor to process any Personal Data related to this Call-Off Contract, the Supplier must obtain the prior written consent of the Buyer, and shall remain fully liable for the acts and omissions of any Subprocessor. <br/><br/>
                33.10 <br/>
                  The Buyer may amend this Call-Off Contract on not less than 30 Working Days’ notice to the Supplier to ensure that it complies with any guidance issued by the Information Commissioner’s Office. <br/><br/>
            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 6 - Glossary and interpretations'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Controller</strong> <br/>
                Takes the meaning given in the Data Protection Legislation.
            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 6 - Glossary and interpretations'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Data Loss Event</strong> <br/>
                Any event that results, or may result, in unauthorised access to Personal Data held by the Supplier under this Call-Off Contract, and/or actual or potential loss and/or destruction of Personal Data in breach of this Call-Off Contract, including any Personal Data Breach.
            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
