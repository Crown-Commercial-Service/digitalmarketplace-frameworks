variation_description_not_in_place: |
    The Crown Commercial Service (CCS) has made some minor changes to the framework agreement and call-off contract (reference RM1557ix) because of the new General Data Protection Regulation (GDPR).<br/><br/>
    You must accept these changes for your organisation and have the legal authority to do so.<br/><br/>
    You can also <a href="https://www.gov.uk/government/publications/g-cloud-9-framework-agreement" target="_blank">view the changes on GOV.UK</a>.

variation_not_yet_agreed_extra: |
    To put these changes into effect, we need you to review and accept them here.
    You can [download a PDF version of these changes](/suppliers/frameworks/g-cloud-9/files/g-cloud-9-contract-variation.pdf).

variation_description_not_in_place_but_agreed: |
    You have accepted the Crown Commercial Service’s changes to the framework agreement and call-off contract  (reference RM1557ix). These changes are listed here.<br/><br/>
    They will come into effect when CCS has countersigned them. You'll be notified when this happens.

variation_description_in_place: |
    You have accepted the Crown Commercial Service’s changes to the framework agreement and call-off contract (reference RM1557ix). These changes are listed here. <br/><br/>
    CCS has countersigned the changes.

variation_comes_in_effect_description: You'll be notified when CCS has countersigned the changes and they come into effect.

variation_agreement_label: I have the legal authority to accept these changes and agree that the organisation will be bound by them.

confirmation_message: You’ve accepted the changes. They’ll come into effect when CCS has countersigned them. You'll be notified when this happens.

framework_agreement_changes:
    - 
      clause: '8.57'
      change: |
            <span class="visuallyhidden">start insertion</span><ins>a)</ins><span class="visuallyhidden">end insertion</span>
            The provisions of these Data protection and disclosure clauses 8.57 to 8.62 (inclusive) will apply during the Term 
            and for as long as the Supplier holds CCS Personal Data. <br/> <br/>
            <span class="visuallyhidden">start insertion</span><ins>
                b) The Parties will comply with the Data Protection Legislation and agree that CCS is the Controller and the Supplier the Processor. 
                The only processing the Supplier is authorised to do (unless otherwise required by Law) in respect of its contractual relationship with CCS 
                under this Framework Agreement is: <br/><br/>
            </ins><span class="visuallyhidden">end insertion</span>
            <ul>
              <li> 
                <span class="visuallyhidden">start insertion</span><ins> 
                  restricted to operations that are strictly necessary for the management/administration of this Framework Agreement; and
                </ins><span class="visuallyhidden">end insertion</span>
              </li>
              <li> 
                <span class="visuallyhidden">start insertion</span><ins> 
                  is limited to Personal Data relating to CCS and Buyer personnel, such as contact details, strictly required for the fulfilment of the Supplier’s obligation under this Framework Agreement.
                </ins><span class="visuallyhidden">end insertion</span>
            </ul>
    - 
      clause: '8.58'
      change: |
            <span class="visuallyhidden">start insertion</span><ins>a)</ins><span class="visuallyhidden">end insertion</span>
              The Supplier must comply with any notification requirements under the
              <span class="visuallyhidden">start deletion</span><del>Data Protection Act (DPA)</del><span class="visuallyhidden">end deletion</span>
              Data Protection Legislation and both Parties will observe their obligations under it. <br/> <br/>
            <span class="visuallyhidden">start insertion</span>
                <ins>
                    b) The Supplier will notify CCS immediately if it receives any communication from a third party relating to the Parties’ obligations under the Data Protection Legislation, or becomes aware of a Data Loss Event and will provide CCS with full and ongoing assistance in relation to each Party’s obligations under the Data Protection Legislation in accordance with any timescales reasonably required by CCS. <br/> <br/>
                    c) The Supplier will provide all reasonable assistance to CCS to prepare any Data Protection Impact Assessment as may be required (including provision of detailed information and assessments in relation to processing operations, risks and measures) and must notify CCS immediately if it considers that CCS’s instructions infringe the Data Protection Legislation.
                </ins>
            <span class="visuallyhidden">end insertion</span>
    -
      clause: '8.59'
      change: |
            <span class="visuallyhidden">start deletion</span>
                <del>
                    If the Supplier is processing CCS’s or Buyers’ Personal Data, the Supplier must have appropriate technical and organisational processes to ensure its security. The Supplier must guard against unauthorised or unlawful processing, loss or destruction of the Personal Data. <br/><br/>
                </del>
            <span class="visuallyhidden">end deletion</span> 
            <span class="visuallyhidden">start insertion</span>
                <ins>
                    a) The Supplier must have in place Protective Measures to guard against a Data Loss Event, which take into account the nature of the data, the harm that might result, the state of technology and the cost of implementing the measures. <br/><br/> 
                    b) The Supplier will ensure that the Supplier Staff only process Personal Data in accordance with this Framework Agreement and take all reasonable steps to ensure the reliability and integrity of Supplier Staff with access to Personal Data.<br/><br/> 
                    c) CCS may amend this Framework Agreement on not less than 30 Working Days’ notice to the Supplier to ensure that it complies with any guidance issued by the Information Commissioner’s Office.
                </ins>
            <span class="visuallyhidden">end insertion</span>
    -
      clause: '8.60'
      change: |
        The Supplier will: <br/><br/>
          <ul>
            <li>
              provide CCS and the Buyer with any information they may reasonably request to ensure the Supplier is complying with all of its obligations under the Data Protection Legislation which arise in connection with the Framework Agreement or under a Call-Off Contract
            </li>
            <li>
            <span class="visuallyhidden">start deletion</span>
                <del>
                    promptly tell CCS and the Buyer about any breach of this data protection clause
                </del> 
            <span class="visuallyhidden">end deletion</span>
            </li>
            <li>
              ensure that it doesn’t knowingly or negligently do or omit to do anything which places CCS or Buyers in breach of their Data Protection Legislation obligations
            </li>
            <li>
              <span class="visuallyhidden">start deletion</span>
                <del>
                    not cause or permit to be processed, stored, accessed or otherwise transferred outside the European Economic Area any CCS or Buyer Personal Data without written approval
                </del> 
              <span class="visuallyhidden">end deletion</span>
            </li>
            <li>
              <span class="visuallyhidden">start insertion</span><ins>
                    not transfer Personal Data outside of the European Economic Area unless the prior written consent of CCS has been obtained, and <br><br/></ins>
                    <p style="margin-left: 50px;"><ins>
                      i) CCS or the Supplier has provided appropriate safeguards in relation to the transfer (whether in accordance with GDPR Article 46 or LED Article 37) as determined by CCS; <br><br/>
                      ii) the Data Subject has enforceable rights and effective legal remedies; <br><br/>
                      iii) the Supplier complies with its obligations under the Data Protection Legislation by providing an adequate level of protection to any Personal Data that is transferred (or, if it is not so bound, uses its best endeavours to assist CCS in meeting its obligations); and <br><br/>
                      iv) the Supplier complies with any reasonable instructions notified to it in advance by CCS with respect to the processing of the Personal Data; <br><br/>
                      </ins><span class="visuallyhidden">end insertion</span>
                    </p>
            </li>
            <li>
              <span class="visuallyhidden">start insertion</span><ins>
                before allowing any Subprocessor to process any Personal Data related to this Framework Agreement, obtain the prior written consent of CCS and shall remain fully liable for the acts and omissions of any Subprocessor
              </ins><span class="visuallyhidden">end insertion</span>
            </li>
            <li>
              <span class="visuallyhidden">start insertion</span><ins>
                maintain complete and accurate records and information to demonstrate its compliance with clauses 8.57 to 8.62
              </ins><span class="visuallyhidden">end insertion</span>
            </li>
    -
      clause: 'Schedule 3 - Glossary and interpretations'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Controller</strong> <br/>
                Takes the meaning given in the Data Protection Legislation.
            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 3 - Glossary and interpretations'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Data Loss Event</strong> <br/>
                Any event that results, or may result, in unauthorised access to Personal Data held by the Supplier under this Framework Agreement, and/or actual or potential loss and/or destruction of Personal Data in breach of this Framework Agreement, including any Personal Data Breach.
            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 3 - Glossary and interpretations'
      change: |
          <span class="visuallyhidden">start insertion</span>
            <ins>
                <strong>Data Protection Impact Assessment</strong> <br/>
