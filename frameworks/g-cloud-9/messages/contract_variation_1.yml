            </ins>
          <span class="visuallyhidden">end insertion</span>
    -
      clause: 'Schedule 3 - Glossary and interpretations'
      change: |
        <strong>
          Data Protection Legislation <span class="visuallyhidden">start deletion</span><del>or DPA</del><span class="visuallyhidden">end deletion</span>
        </strong> <br/>
        <span class="visuallyhidden">start deletion</span><del>
          The Data Protection Act 1998, the EU Data Protection Directive 95/46/EC, the Regulation of Investigatory Powers Act 2000, the Telecommunications (Lawful Business Practice) (Interception of Communications) Regulations 2000 (SI 2000/2699), the Electronic Communications Data Protection Directive 2002/58/EC, the Privacy and Electronic Communications (EC Directive) Regulations 2003 and all applicable laws and regulations about the processing of personal data and privacy, including if applicable legally binding guidance and codes of practice issued by the Information Commissioner.
        </del><span class="visuallyhidden">end deletion</span> <br/><br/>
        <span class="visuallyhidden">start insertion</span>
          <ins>
              Data Protection Legislation means:<br/><br/>
              i)	all applicable Law about the processing of personal data and privacy; and <br/><br/>
              ii)	The Data Protection Act 1998, the EU Data Protection Directive 95/46/EC, the Regulation of Investigatory Powers Act 2000, the Telecommunications (Lawful Business Practice) (Interception of Communications) Regulations 2000 (SI 2000/2699), the Electronic Communications Data Protection Directive 2002/58/EC, the Privacy and Electronic Communications (EC Directive) Regulations 2003 including if applicable legally binding guidance and codes of practice issued by the Information Commissioner; and  <br/><br/>
