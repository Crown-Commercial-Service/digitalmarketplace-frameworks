name: System requirements
question: What system requirements does your service have?
question_advice: >
  Examples of systems requirements might be whether buyers have specific software licences or anti-virus technology
  for virtual machines.
hint: 10 words for each requirement, 10 requirements maximum.

depends:
  - "on": lot
    being:
      - cloud-hosting
      - cloud-software

list_item_name: system requirement
type: list

validations:
  - name: answer_required
    message: You need to answer this question.
  - name: max_items_limit
    message: You can have no more than 10 system requirements.
  - name: under_10_words
    message: Each system requirement must be no more than 10 words.
  - name: under_character_limit
    message: Each system requirement must be no more than 100 characters.
