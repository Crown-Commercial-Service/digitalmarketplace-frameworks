name: System requirements
question: What system requirements does your service have?
question_advice: >
  Examples of systems requirements might be whether buyers must have up-to-date software
  licences or anti-virus technology for virtual machines. These should be high-level
  requirements rather than a detailed specification.

hint: 'Maximum 10.'
depends:
  -
    "on": lot
    being:
      - cloud-hosting
      - cloud-software
list_item_name: 'service constraints'
type: list
validations:
  -
    name: answer_required
    message: 'You need to answer this question.'
  -
    name: max_items_limit
    message: 'You must have 10 or fewer requirements.'
  -
    name: under_character_limit
    message: 'Each constraint must be no more than 100 characters.'
